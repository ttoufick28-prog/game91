<script>
// ===== LOGIN SYSTEM (COLOR FIXED) =====
const userBox = document.getElementById("userBox");
let username = localStorage.getItem("username");

function renderUser() {
  if (username) {
    userBox.innerHTML = `
      <span style="color:#22c55e;">Welcome, ${username}</span>
      <a href="#" onclick="logout()" style="margin-left:8px;color:#38bdf8;">Logout</a>
    `;
  } else {
    userBox.innerHTML = `
      <a href="#" onclick="login()" style="color:#38bdf8;">Login</a>
    `;
  }
}

function login() {
  const name = prompt("Enter your username:");
  if (name && name.trim()) {
    localStorage.setItem("username", name.trim());
    username = name.trim();
    renderUser();
  }
}

function logout() {
  localStorage.removeItem("username");
  username = null;
  renderUser();
}

// page load à¦¹à¦²à§‡ auto run
renderUser();
